{% extends 'cadastro.html' %}
{% block conteudo %}
    <link rel="stylesheet" href="/static/clientes.css">

    <div class="container">
        <form action="/cadastrar_cliente" method="POST" class="inner-container"> <!--/media-notas" method="POST"-->
            <h2>Cadastro de Clientes</h2>
            <label for="nome">Nome:</label><br>
            <input type="text" id="txt_nome" name="txt_nome" required><br><br>

            <label for="dataNascimento">Data de Nascimento:</label><br>
            <input type="text" id="txt_nascimento" name="txt_nascimento" required><br><br>

            <label for="cpf">CPF:</label><br>
            <input type="text" id="txt_cpf" name="txt_cpf" required><br><br>

            <label for="rg">RG:</label><br>
            <input type="text" id="txt_rg" name="txt_rg" required><br><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="txt_email" name="txt_email" ><br><br>
    
            <label for="endereco">Endereço:</label><br>
            <input type="text" name="txt_endereco" id="txt_endereco">
            <br><br>
            
            <label for="bairro">Bairro:</label><br>
            <input type="text" name="txt_bairro" id="txt_bairro">
            <br><br>

            <label for="cidade">Cidade:</label><br>
            <input type="text" name="txt_cidade" id="txt_cidade">
            <br><br>

            <label for="estado">Estado:</label><br>
            <input type="text" name="txt_estado" id="txt_estado">
            <br><br>

            <label for="cep">CEP:</label><br>
            <input type="text" name="txt_cep" id="txt_cep">
            <br><br>
            
            <input type="submit" value="Registrar">

            <a class="bottom-return" href= {{ url_for("pagina_principal")}}>Voltar</a>


        </form>
     
    </div>
    <div class="div-footer">
        <footer class="footer">
            <!-- Conteúdo do rodapé -->
            <p>&copy;Helyf Avila</p>
        </footer>
    </div>
{% endblock %}
